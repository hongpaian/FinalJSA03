<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="grad"></div>
    <div class="cubes"></div>
    <form action="">
      <h2 class="colorgreen">Register</h2>
      <div class="inputdiv">
        <div>
          <input type="text" id ='email' required="" placeholder="Your Email" />
        </div>
        <div class="emailcont">
          <input type="password" id="password" required="" class="inputtext" placeholder="Your Password" />
          <div class="eyeicon">
            <ion-icon id="eyeoff" name="eye-off-outline"></ion-icon>
            <ion-icon id="eyeon" name="eye-outline"></ion-icon>
          </div>
        </div>
        <div class="emailcont">
            <input type="password" id="repassword" required="" class="inputtext" placeholder="Re-Password" />
            <div class="eyeicon">
              <ion-icon id="eyeoff" name="eye-off-outline"></ion-icon>
              <ion-icon id="eyeon" name="eye-outline"></ion-icon>
            </div>
          </div>
      </div>
      <div class="data">
        <p > Have an account ?</p>
        <p class="colorgreen" onclick="a()"  >  <a href="#">Login</a> </p>
      </div>
      <button id="register" >Register</button>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="register.js"></script>
</body>
</html>
